<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="WDD 131 | Week 07 Prove: Credit Card Form"
    <meta name="author" content="Rebekah Harden">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <!--Do I need to specifically say "favicon" here?-->
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="creditcard.css">
    <script src="creditcard.js" defer></script>
</head>
<body>
    <div class="card-area">
        <div class="card card-back"></div>
        <div class="black-strip"></div>
        <div class="card card-front">
            <div class="card-emoji">ðŸ’³</div>
            <div class="total">Total: $199</div>
            <div class="credit-card-container">
                <label for="creditCardNumber">CARD NUMBER</label>
                <input
                    type="text"
                    id="creditCardNumber"
                    name="creditCardNumber"
                    pattern="[0-9]{16}"
                    placeholder="1234 5678 9101 1020"
                    required
                />
            </div>
            <div class="card-holder-container">
                <label for="cardHolderName">CARD HOLDER</label>
                <input
                    type="text"
                    id="cardHolderName"
                    placeholder="John Doe"
                    required
                />
            </div>
        </div>
    </div>
    
</body>
</html>
