<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modals</title>
    <link href="modal.css" rel="stylesheet">
    <script defer src="modal.js"></script>
</head>
<body>
    
    <h1>Gallery</h1>
    <section class="gallery">
        <!--figure is a good element to nest our images in. Last assignment I used sections. It's very semantic and accessible and it helps with ease and styling. And can give your image a caption underneath-->
        <figure>  
            <img src="images/book-sm.jpg" alt="person reading a book">
        </figure>
        <figure>  
            <img src="images/couch-sm.jpg" alt="person sitting on a couch with a phone">
        </figure>
        <figure>  
            <img src="images/desk-sm.jpg" alt="a work desktop">
        </figure>
        <figure>  
            <img src="images/keyboard-sm.jpg" alt="person typing on a keyboard">
        </figure>
        <figure>  
            <img src="images/phone-sm.jpg" alt="person looking at a phone">
        </figure>
        <figure>  
            <img src="images/sit-sm.jpg" alt="person sitting on a couch">
        </figure>
    </section>
    <!--A dialog is helpful when you want something to pop on the screen. It is also semantic. It has no source or image linked, but when the user clicks on in image, JavaScript will accesses the image. The button has a close viewer class. By default, the dialog elements are hidden. -->
    <dialog>
        <img>
        <button class="close-viewer">X</button>
    </dialog>
          
</body>
</html>
